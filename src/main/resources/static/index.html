<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring WebSocket Chat</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <!-- Username Page -->
    <div id="username-page">
        <div class="username-page-container">
            <h2 class="title">Join the Chat</h2>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent-button">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-sidebar">
                <h3>Rooms</h3>
                <ul id="roomList">
                    <li class="room-item active" data-room="public">Public</li>
                    <li class="room-item" data-room="work">Work</li>
                    <li class="room-item" data-room="random">Random</li>
                </ul>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h2 id="chat-title">Public Room</h2>
                </div>
                <ul id="messageArea">
                    <!-- Messages will appear here -->
                </ul>
                <div id="typingIndicator" class="typing-indicator hidden">
                    <span>Someone is typing...</span>
                    <div class="typing-dots">
                        <span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
                <div class="input-group">
                    <form id="messageForm" name="messageForm" class="input-container">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="accent-button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Main JS -->
    <script src="/js/main.js"></script>
</body>

</html>
